<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantalus PhoneBook</title>
    <link rel="stylesheet" href="/styles/look.css">
</head>
<body>
    <h1 id="indexheader">AIMMAS PhoneBook</h1>
    <div class="container">
        <h1>Phonebook</h1>
        <form id="contactForm" >
            <input type="text" id="name" placeholder="Name" required name="names">
            <input type="email" id="email" placeholder="email@gmail.com" required name="email">
            <input type="tel" id="phone" placeholder="Phone" required name="number" >
            <button type="submit" >Add Contact</button>
            <button type="button" id="viewall">View All Contacts</button>
        </form>
       
    </div>
    <script src="/scripts/create.js"></script>
</body>

</html>
